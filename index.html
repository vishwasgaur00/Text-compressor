<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compression | Huffman Coding</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="heap.js"></script>
    <script src="huffman.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;">
        <h1 style="margin: auto;">Text Compression using Huffman Coding</h1>
    </nav>

    <div id="fileDropArea" class="drop-area">
        <p>Drag & Drop your text file here, or click to select</p>
        <input type="file" id="uploadedFile" accept=".txt" hidden />
        <label for="uploadedFile" class="btn btn-secondary">Select File</label>
        <span id="fileNameDisplay" class="file-name-display">No file selected</span>
    </div>

    <div id="container">
        <div class="text_box" style="overflow-y: scroll">
            <span id="treearea" style="width: 100%; text-align: center; font-size: medium;">
                Tree Structure Will Be Displayed Here !!
            </span>
        </div>
        <div class="text_box" style="overflow-y: scroll">
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large;">
                Operation info will be shown here !!
            </span>
            <span id="operationTime" style="width: 100%; text-align: center; font-size: medium; margin-top: 10px;"></span>
            <span id="compressionRatio" style="width: 100%; text-align: center; font-size: medium; margin-top: 5px;"></span>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-success center_buttons" id="encode">&nbsp;&nbsp;Encode&nbsp;&nbsp;</button>
        <br>
        <button type="button" class="btn btn-danger center_buttons" id="decode">&nbsp;&nbsp;Decode&nbsp;&nbsp;</button>
    </div>
</body>

</html>
